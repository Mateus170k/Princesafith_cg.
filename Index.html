<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINCESAFITH_CG - Moda Fitness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ff4081;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }
        .descricao {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .produto {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .produto img {
            width: 100%;
            border-radius: 8px;
        }
        .carrinho {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        let carrinho = [];
        function adicionarAoCarrinho(produto, preco) {
            carrinho.push({produto, preco});
            atualizarCarrinho();
        }
        function atualizarCarrinho() {
            let lista = document.getElementById("lista-carrinho");
            lista.innerHTML = "";
            carrinho.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.produto} - R$ ${item.preco.toFixed(2)}`;
                lista.appendChild(li);
            });
        }
    </script>
</head>
<body>
    <header>PRINCESAFITH_CG - Moda Fitness</header>
    <div class="descricao">
        <p><strong>Princesa Fith, o melhor da moda Fitness!</strong></p>
        <p>"Vista-se com confiança, treine com determinação e conquiste seus objetivos!"</p>
    </div>
    <div class="carrinho">
        <h3>Carrinho</h3>
        <ul id="lista-carrinho"></ul>
        <button onclick="alert('Compra finalizada!')">Finalizar Compra</button>
    </div>
    <div class="container">
        <div class="produto">
            <img src="produto1.jpg" alt="Legging Fitness">
            <p>Legging Fitness</p>
            <p>R$ 99,90</p>
            <button onclick="adicionarAoCarrinho('Legging Fitness', 99.90)">Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <img src="produto2.jpg" alt="Top Esportivo">
            <p>Top Esportivo</p>
            <p>R$ 59,90</p>
            <button onclick="adicionarAoCarrinho('Top Esportivo', 59.90)">Adicionar ao Carrinho</button>
        </div>
    </div>
    <footer>
        &copy; 2025 PRINCESAFITH_CG - Todos os direitos reservados.
    </footer>
</body>
</html>
